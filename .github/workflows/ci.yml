name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      # gradle-wrapper.jar is not committed in this repo; run make with GRADLEW=gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.5"

      - name: Run unit tests
        run: make test-unit GRADLEW=gradle

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      # gradle-wrapper.jar is not committed in this repo; run make with GRADLEW=gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.5"

      - name: Docker info (for Testcontainers)
        run: |
          docker version
          docker info

      - name: Run integration tests
        run: make test-integration GRADLEW=gradle

  lint:
    name: Lint (optional)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      # gradle-wrapper.jar is not committed in this repo; run make with GRADLEW=gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.5"

      - name: Run lint if Makefile has target
        shell: bash
        run: |
          if make -qp | awk -F':' '/^[a-zA-Z0-9][^$#\/\t=]*:([^=]|$)/{print $1}' | grep -qx lint; then
            make lint GRADLEW=gradle
          else
            echo "No 'lint' target found in Makefile; skipping."
          fi

